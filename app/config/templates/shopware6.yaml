---
tables:
    b2b_debtor_contact:
        converters:
            firstname:
                converter: 'faker'
                parameters:
                    formatter: 'firstName'
            lastname:
                converter: 'faker'
                parameters:
                    formatter: 'lastName'
            #salutation_id: should be randomized, due to foreign key not that easy
            department:
                converter: 'faker'
                parameters:
                    formatter: 'jobTitle'
            email:
                converter: 'randomizeEmail'
                unique: true
            real_email:
                converter: 'randomizeText'
