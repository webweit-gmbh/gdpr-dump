            password:
                converter: 'setValue'
                parameters:
                    value: 'randomized'
            legacy_password:
                converter: 'setValue'
                parameters:
                    value: 'randomized'
            email:
                converter: 'randomizeEmail'
                unique: true
            title:
                converter: 'randomizeText'
